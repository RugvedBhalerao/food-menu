name: Deploy Food Menu App to Kubernetes

on:
  push:
    branches:
      - main  # Adjust branch name as needed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: your-docker-hub-username/food-menu:latest  # Update with your Docker image details

    - name: Deploy to Kubernetes
      uses: appleboy/kubectl-action@master
      with:
        kube_config_data: ${{ secrets.KUBE_CONFIG_DATA }}
        commands: apply -f deployment.yaml -f service.yaml
